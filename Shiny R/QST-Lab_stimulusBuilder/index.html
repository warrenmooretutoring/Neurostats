<head>

<body>
  <h1>Thermal Stimulus Builder</h1>
    <div id="controlBar" class="container">
    <div id="e1_container" class="container">
    <h3>Element1</h2>  
    <div class="column">
      <form id="chartForm">
      <label class="formLabel" for="interface_e1_duration">Duration</label>
      <input class="formInput" type="number" id="interface_e1_duration" name="interface_e1_duration" value="10.5"><br>
      
      <label class="formLabel" for="interface_e1_offset">Offset</label>
      <input class="formInput" type="number" id="interface_e1_offset" name="interface_e1_offset" value="0"><br>
    
      <label class="formLabel" for="interface_e1_Baseline">Baseline</label>
      <input class="formInput" type="number" id="interface_e1_Baseline" name="interface_e1_Baseline" value="30">
    </div>
    <div class="column">
      <label class="formLabel" for="interface_e1_temp">Temp</label>
      <input class="formInput" type="number" id="interface_e1_temp" name="interface_e1_temp" value="19"><br>
      
      <label class="formLabel" for="interface_e1_speed">Speed</label>
      <input class="formInput" type="number" id="interface_e1_speed" name="interface_e1_speed" value="2"><br>
    
      <label class="formLabel" for="interface_e1_return">Return</label>
      <input class="formInput" type="number" id="interface_e1_return" name="interface_e1_return" value="2">
     </div>
    </div>
    <div id="e2_column" class="column">
    <h3>Element 2</h2>  
    <div class="column">
      <label class="formLabel" for="interface_e2_duration">Duration</label>
      <input class="formInput" type="number" id="interface_e2_duration" name="interface_e2_duration" value="10.5"><br>
      
      <label class="formLabel" for="interface_e1_offset">Offset</label>
      <input class="formInput" type="number" id="interface_e2_offset" name="interface_e2_offset" value="0"><br>
    
      <label class="formLabel" for="interface_e2_Baseline">Baseline</label>
      <input class="formInput" type="number" id="interface_e2_Baseline" name="interface_e2_Baseline" value="30">
    </div>
    <div class="column">
      <label class="formLabel" for="interface_e2_temp">Temp</label>
      <input class="formInput" type="number" id="interface_e2_temp" name="interface_e2_temp" value="19"><br>
      
      <label class="formLabel" for="interface_e2_speed">Speed</label>
      <input class="formInput" type="number" id="interface_e2_speed" name="interface_e2_speed" value="2"><br>
    
      <label class="formLabel" for="interface_e2_return">Return</label>
      <input class="formInput" type="number" id="interface_e2_return" name="interface_e2_return" value="2">
     </div>
    </div>
