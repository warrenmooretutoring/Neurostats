<!DOCTYPE html>
<head>
  <title>Neurostats Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <style>


  </style>
</head>
<body>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <h1 class="display-3">Chart Builder</h1>
        <h2>Comparing Two Group Means</h2><hr/>
        <h3>Variables</h3><hr/>
        <form id="chartForm">
          <div class="mb-3 row">
            <label for="DV_name" class="col-sm-2 col-form-label">DV Name</label>
              <div class="col-sm-10">
              <input type="text" class="form-control" id="DV_name" name="DV_name" value="Reaction Time">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="IV_name" class="col-sm-2 col-form-label">IV Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="IV_name" name="IV_name" value="Drink Type">
            </div>
          </div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th></th>
                <th>Group 1</th>
                <th>Group 2</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Variable Name</th>
                <td><input class="form-control" type="text" id="IV1_level1_name" name="IV1_level1_name" value="Caffeinated"></td>
                <td><input class="form-control" type="text" id="IV1_level2_name" name="IV1_level2_name" value="Decaf"></td>
              </tr>
              <tr>
                <th>Mean</th>
                <td><input class="form-control" type="number" id="IV1_level1_mean" name="IV1_level1_mean" value="40"></td>
                <td><input class="form-control" type="number" id="IV1_level2_mean" name="IV1_level2_mean" value="90"></td>
              </tr>
              <tr>
                <th>
                  <select class="form-control" name="errorBarType" id="errorBarType" onchange="everBarTypeInputBoxes()">
                    <option value="standard deviation">SD</option>
                    <option value="standard error">SE</option>
                    <option value="95%CI">95%CI</option>
                  </select>
                </th>
                <td><input class="form-control" type="number" id="IV1_level1_Upper" name="IV1_level1_Upper" value="10"></td>
                <td><input class="form-control" type="number" id="IV1_level2_Upper" name="IV1_level2_Upper" value="15"></td>
                <td id="upperMessage" hidden><strong>Upper Limit</strong></td>
              </tr>
              <tr id='IVRow2' hidden>
                <th></th>
                <td><input class="form-control" type="number" id="IV1_level1_Lower" name="IV1_level1_Lower" placeholder="Lower limit"></td>
                <td><input class="form-control" type="number" id="IV1_level2_Lower" name="IV1_level2_Lower" placeholder="Lower limit"></td>
                <td id="lowerMessage" hidden><strong>Lower Limit</strong></td>
              </tr>
            </tbody>
          </table>
          <h3>Figure options</h3>
          <div class="mb-3 row">
            <label for="fig_number" class="col-sm-2 col-form-label">Figure #</label>
              <div class="col-sm-10">
              <input type="text" class="form-control" id="fig_number" name="fig_number" value="1">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="fig_subtitle" class="col-sm-2 col-form-label">Subtitle</label>
              <div class="col-sm-10">
              <input type="text" class="form-control" id="fig_subtitle" name="fig_subtitle" value="This is a subtitle.">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="fig_caption" class="col-sm-2 col-form-label">Figure Caption</label>
              <div class="col-sm-10">
              <input type="text" class="form-control" id="fig_caption" name="fig_caption" value="Mean Reaction Time Scores As A Function of Caffeine Content">
            </div>
          </div>
          <div class="mb-3 row">
  <label for="IV1_Level1_Color">Group 1 colour</label>
  <input type="color" id="IV1_Level1_Color" name="IV1_Level1_Color" value="0096FF">
  <label for="IV1_Level2_Color">Group 2 colour</label>
  <input type="color" id="IV1_Level2_Color" name="IV1_Level2_Color" value="#0096FF">

          <input type="Checkbox" id="togglePlotWatermark" name="togglePlotWatermark" value="0">
          <label for="togglePlotWatermark"> Toggle Watermark</label>
          
          <select class="form-control" name="barColor" id="barColor">
              <option value="blue">Blue</option>
              <option value="orange">Orange</option>
              <option value="green">Green</option>
              <option value="grey">Grey</option>
          </select>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
