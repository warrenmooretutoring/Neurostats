<!DOCTYPE html>
<head>
  <title>Neurostats Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <style>


  </style>
</head>
<body>
  <h1>Chart Builder</h1>
  <h2>Comparing Two Group Means</h2>
  <form id="chartForm">
    <div class="container" id="variablesContainer">
      <h3>Variables</h2>
      <label class="formLabel" for="DV_name">DV name</label>
      <input class="formInput" type="text" id="DV_name" name="DV_name" value="Reaction time"><br>
  
      <label class="formLabel" for="IV_name">IV name</label>
      <input class="formInput" type="text" id="IV_name" name="IV_name" value="Drink type"><br>
    </div>
    <div class="container"r>
      <div class="column">
        <h3>Group 1</h2>
        <label class="formLabel" for="IV1_level1_name">Variable name</label>
        <input class="formInput" type="text" id="IV1_level1_name" name="IV1_level1_name" value="Caffeinated"><br>
        
        <label class="formLabel" for="IV1_level1_mean">Mean</label>
        <input class="formInput" type="number" id="IV1_level1_mean" name="IV1_level1_mean" value="40"><br>
      
        <select class="formLabel" name="errorBarType">
          <option value="standard deviation">SD</option>
          <option value="standard error">SE</option>
          <option value="95%CI">95%CI</option>
        </select>
        <input class="formInput" type="number" id="IV1_level1_sd" name="IV1_level1_sd" value="10"><br>
      </div>
      <div class="column">
        <h3>Group 2</h2>
      <!--  <label class="formLabel" for="IV1_level2_name">Variable name</label> -->
        <input class="formInput" type="text" id="IV1_level2_name" name="IV1_level2_name" value="Decaf"><br>
      
      <!--    <label class="formLabel" for="IV1_level2_mean">Mean</label> -->
        <input class="formInput" type="number" id="IV1_level2_mean" name="IV1_level2_mean" value="90"><br>
      
  
        <input class="formInput" type="number" id="IV1_level2_sd" name="IV1_level2_sd" value="15"><br>
      </div> 
    </div>
      <div class="container" id=figureOptionsContainer>
      <h3>Figure options</h3>
      <label class="formLabel" for="fig_number">Figure #</label>
      <input class="formInput" type="text" id="fig_number" name="fig_number" value="1"><br>
      
      <label class="formLabel" for="fig_subtitle">Subtitle</label>
      <input class="formInput"type="text" id="fig_subtitle" name="fig_subtitle" value="This is a subtitle."><br>
      
      <label class="formLabel" for="fig_caption">Figure caption</label>
      <input class="formInput"type="text" id="fig_caption" name="fig_caption" value="Mean Reaction Time Scores As A Function of Caffeine Content"><br>
  </div>
  </form>
</body>
